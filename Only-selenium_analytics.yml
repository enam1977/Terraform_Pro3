name: Azure Pipelines
variables:
  python.version: "3.7.6"

stages:
  - stage: Provision
    displayName: Provision for Azure Pipeline
    jobs:
      - job: provision_azure_infrastructure
        displayName: Provisioning AppService
        pool:
          vmImage: "ubuntu-18.04"
        steps:
          # - task: DownloadSecureFile@1
          #   name: tfvars
          #   displayName: 'Download terraform.tfvars'
          #   inputs:
          #     secureFile: 'terraform.tfvars'
          
          - task: DownloadSecureFile@1
            name: sshkey
            displayName: "Download SSH Public Key"
            inputs:
              secureFile: "terraform-azure.pub"

          - task: DownloadSecureFile@1
            name: privatekey
            displayName: "Download SSH private Key"
            inputs:
              secureFile: "terraform-azure.pem"
          - task: Bash@3
            displayName: "Copy SSH key & Azure Principal"
            inputs:
              targetType: "inline"
              script: |
                mkdir -p ~/.ssh
                cp $(sshkey.secureFilePath) ~/.ssh
                cp $(privatekey.secureFilePath) ~/.ssh
                cp $(azureEnv.secureFilePath) $(System.DefaultWorkingDirectory)/terraform
                chmod 400 ~/.ssh/terraform-azure.pub
                chmod 400 ~/.ssh/terraform-azure.pem
          
          

  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: "ubuntu-18.04"
        steps:

          - task: ArchiveFiles@2
            displayName: "Archive selenium"
            inputs:
              rootFolderOrFile: "selenium"
              includeRootFolder: false
              archiveType: "zip"
              archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-selenium.zip"

          - task: PublishPipelineArtifact@1
            displayName: Publish Selenium artifact
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-selenium.zip"
              artifactName: "drop-selenium"

  - stage: Deployment
    jobs:
      
      - deployment: VMDeploy
        displayName: Deploy a VM
        environment:
          name: "TEST"
          resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
                - bash: |
                    #! /bin/bash
                    sudo apt update
                    sudo apt install software-properties-common -y
                    sudo apt-add-repository ppa:universe -y
                    sudo apt-get update
                    sudo apt-get install zip unzip -y
                    sudo apt-get install -y chromium-browser
                    sudo apt-get install -y chromium-chromedriver
                    sudo apt-get install python3-pip -y
                    sudo python3 -m pip install --upgrade pip
                    wget https://files.pythonhosted.org/packages/ed/9c/9030520bf6ff0b4c98988448a93c04fcbd5b13cd9520074d8ed53569ccfe/selenium-3.141.0.tar.gz
                    tar -zxvf selenium-3.141.0.tar.gz 
                    cd selenium-3.141.0/
                    python3 setup.py install                            
                    python3 -c "import selenium; print('Selenium Version:', selenium.__version__)"
                  displayName: Configure selenium and VM
  - stage: Tests
    jobs:
      - deployment: test_vm
        displayName: Tests on VM
        environment:
          name: "TEST"
          resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
                - bash: |
                    pwd
                    cd $(Pipeline.Workspace)/drop-selenium
                    find . -type f ! -name '$(Build.BuildId)-selenium.zip' -delete  
                    unzip -o $(Build.BuildId)-selenium.zip
                    pwd
                    # add sudo here
                    sudo mkdir -p /var/log/selenium
                    sudo chmod 775 /var/log/selenium
                    sudo python3 login.py 2>&1 | sudo tee -a /var/log/selenium/selenium-test.txt
                    sudo chmod 775 /var/log/selenium/selenium-test.txt
                    echo "Display /var/log/selenium/selenium-test.txt"
                    sudo cat /var/log/selenium/selenium-test.txt
                    echo "-------------------------------------------------"
                    ls -la
                    # copy selenium log file to $(System.DefaultWorkingDirectory)/log/selenium/
                    cd $(System.DefaultWorkingDirectory)
                    mkdir -p log/selenium
                    sudo cp /var/log/selenium/selenium-test.log.txt log/selenium/selenium-test.txt
                    cd log/selenium
                    pwd
                    ls -la
                  displayName: Selenium tests
                - task: PublishPipelineArtifact@1
                  displayName: Publish selenium logs
                  inputs:
                    targetPath: "$(System.DefaultWorkingDirectory)/log/selenium/*.txt"
                    artifactName: "drop-selenium-logs"
